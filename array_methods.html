
<html>
    <head>
        <script>
         arr=[60,40,20,70,50];
         arr1=["Ashok","Anil","Ram"]
            document.write("sorting elements are"+arr.sort(),"<br>"); 
            document.write("pop operation"+arr.pop(),"<br>");  
            document.write("push operation"+arr.push(1),"<br>"); 
            document.write("Shift operation is"+arr.shift(),"<br>"); 
            document.write("unshifting operation is"+arr.unshift(),"<br>"); 
            document.write("After concatanation are"+arr.concat(arr1),"<br>");
           let t=arr.joins();
           document.getElementById("demo").innerHTML=t;
        </script>
    </head>
</html>
